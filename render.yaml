services:
  - type: web
    name: ai-customer-support-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: ./database.sqlite
      - key: BOT_NAME
        value: CustomerSupportBot
      - key: CONFIDENCE_THRESHOLD
        value: "0.7"
      - key: MAX_CONTEXT_MESSAGES
        value: "10"
      - key: ESCALATION_KEYWORDS
        value: "human,agent,manager,escalate,speak to someone"
      # LLM API Keys - Set these in Render Dashboard
      - key: HF_API_KEY
        sync: false # This will be set manually in Render Dashboard
      - key: HF_MODEL
        value: microsoft/DialoGPT-medium
      - key: OPENAI_API_KEY
        sync: false # This will be set manually in Render Dashboard
      - key: OPENAI_BASE_URL
        value: https://api.openai.com/v1
    
    # Disk for SQLite database persistence
    disk:
      name: ai-customer-support-bot-data
      mountPath: /opt/render/project/src
      sizeGB: 1

  # Optional: PostgreSQL database (if you want to use PostgreSQL instead of SQLite)
